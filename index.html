    <script type="text/javascript">

$(document).ready(function () {  
    $('.sidebar-nav .nav').scrollspy()

  var top = $('.sidebar-nav').offset().top - parseFloat($('.sidebar-nav').css('marginTop').replace(/auto/, 0));
  $(window).scroll(function (event) {
    // what the y position of the scroll is
    var y = $(this).scrollTop();
  
    // whether that's below the form
    if (y >= top) {
      // if so, ad the fixed class
      $('.sidebar-nav').addClass('fixed');
      $('#main-content').addClass('offset4');

    } else {
      // otherwise remove it
      $('.sidebar-nav').removeClass('fixed');
      $('#main-content').removeClass('offset4');
    }
  });
});

    </script>
